syntax = "proto3";

package te_rpc;

service TEDataProvider {
  rpc ActiveTasks (InfoType) returns (stream Task) {}
}

message InfoType {
  enum Type {
    SHORT = 0;
    FULL = 1;
  }
  enum Slice {
    ALL = 0;
    NEW = 1;
  }
  Type type = 1;
  Slice slice = 2;
}

message Task {
  uint32 pid = 1;
  string name = 2;
  string path_name = 3;
  repeated string args = 4;
  map<string, string> envs = 5;
}

